<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type="text/css" href="style.css">
        

</head>
<body>

<h1>Tic Tac Toe</h1>
<div id='hidden'></div>

<div id ='container'>
        <button class="btn-x" id='x'>Play X</button>
        <button class="btn-o" id='o'>Play O</button>
</div>


<div class="container">

<div class="flex-container">
  <div class="flex-item" id=0></div>
  <div class="flex-item" id=1></div>
  <div class="flex-item" id=2></div>
</div>

  <div class="flex-container">
        <div class="flex-item" id=3></div>
        <div class="flex-item" id=4></div>
        <div class="flex-item" id=5></div>
  </div>  
    
  <div class="flex-container">
  <div class="flex-item" id=6></div>
  <div class="flex-item" id=7></div>
  <div class="flex-item" id=8></div>  
</div>

</div>
<button id="reset"> Reset Game</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="xgmame.js"></script>
        
</body>
</html>
